<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather & Quiz App</title>
  <link rel="stylesheet" href="API.css" />
</head>
<body>
  <div class="container">
    <div class="weather-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Go</button>
      <div id="weatherInfo">
        <h2 id="cityName">City Name</h2>
        <p id="temperature">Temperature: -- Â°C</p>
        <p id="description">Weather: --</p>
        <p id="pressure">Pressure: -- hPa</p>
        <p id="humidity">Humidity: -- %</p>
        <p id="wind">Windspeed: -- m/s</p>
      </div>
    </div>

    <div class="quiz-box">
      <h2 id="quiz-title">City Quiz</h2>
      <img src="https://store-images.s-microsoft.com/image/apps.56935.13510798886190246.8970e4f6-46a4-4ef3-a4e5-8a5b942b4aa2.db8cd65f-a5a0-4482-9d3f-eab1abbe7de9?h=1280" alt="City image" id="quizImage" />
      <p id="quizQuestion">What is the capital of this city?</p>
      <div class="options">
        <label><input type="radio" name="option" value="A" /> A. Option 1</label>
        <label><input type="radio" name="option" value="B" /> B. Option 2</label>
        <label><input type="radio" name="option" value="C" /> C. Option 3</label>
        <label><input type="radio" name="option" value="D" /> D. Option 4</label>
      </div>
      <button onclick="checkAnswer()">Submit</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="API.js"></script>
</body>
</html>
